<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

        <form action="/calcular" method="post">

            <div id="comun">

            <div id="runge_kutta">

</body>
</html>
